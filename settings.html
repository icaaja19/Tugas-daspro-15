<!DOCTYPE html>
<html>
<head>
    <title>Edit Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-xl mx-auto bg-white shadow p-6 rounded">
        <h1 class="text-xl font-semibold mb-4">Edit Settings</h1>
        <form method="POST">
            {% csrf_token %}
            {% for s in settings %}
                <label class="block font-medium mt-4">{{ s.name }}</label>
                <input type="text" name="{{ s.name }}" value="{{ s.value }}" class="w-full border px-3 py-2 rounded"/>
            {% endfor %}
            <button type="submit" class="mt-6 bg-blue-500 text-white px-4 py-2 rounded">Save Changes</button>
        </form>
    </div>
</body>
</html>
